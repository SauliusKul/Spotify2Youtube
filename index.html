<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/file-spotify-logo-png-4.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Spotify to Youtube playlist converter</title>
</head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><span class="spotify">Spotify</span>2<span class="youtube">Youtube</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Youtube2Spotify</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">
                        Spotify2Youtube
                    </h2>
                    <div class="row">
                        <div class="card-text">Enter <span class="spotify">Spotify</span> playlist url</div>
                        <div class="column">
                            <input type="text" class="url-input" placeholder="open.spotify.com/playlist/...">
                            <a href="#" class="convert btn btn-primary">Convert</a>
                        </div>
                    </div>
                    <div class="alert-message"></div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="UI.js"></script>
        <script src="API.js"></script>
        <script src="app.js"></script>
    </body>
</html>
